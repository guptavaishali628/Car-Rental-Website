<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="booking.css">
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <!------------------------style for animation---------------------------->
</head>
<body>
    <div class="booking-form-text-main">
        <div class="booking-form-text">
           <center><form>
                
                <label>Full Name</label><br>
                <p id="errBname"></p>
                <input type="text" id="Bname" placeholder="Enter you Name"><br>

                <label>Contact Number</label><br>
                <p id="errBnumber"></p>
                <input type="text" id="Bnumber" placeholder="Enter your Contact Number"><br>

                <label>Driver's License Number</label><br>
                <p id="errBlicense"></p>
                <input type="text" id="Blicense" placeholder="Enter you License Number"><br>

                <label>City</label>
                <p id="errBcity">
                <select id="Bcity">
                    <option value="Select">Select your City</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Indore">Indore</option>
                    <option value="Ujjain">Ujjain</option>
                    <option value="Gwalior">Gwalior</option>
                    <option value="Jhanshi">Jhanshi</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                </select><br>

                <label>Enter your Pickup Location</label><br>
                <p id="errBpickup"></p>
                <input type="text" id="Bpickup" placeholder="Enter your Pickup-Location"><br>

                <label>Enter your Drop-off Location</label><br>
                <p id="errBdropoff"></p>
                <input type="text" id="BdropOff" placeholder="Enter your Pickup-Location"><br>

                <label>Select your Pickup Date</label><br>
                <p id="errBpickupDate"></p>
                <input type="date" id="BpickupDate"><br>

                <label>Select your Return Date</label><br>
                <p id="errBreturnDate"></p>
                <input type="date" id="BreturnDate"><br>

                <label>Vehicle</label><br>
                <p id="errBvehicle">
                <select id="Bvehicle">
                    <option value="Select">Select your fav Vehicle</option>
                    <option value="BMW">BMW</option>
                    <option value="Tata">Tata</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Harrier">Harrier</option>
                    <option value="Thar">Thar</option>
                    <option value="Defender">Defender</option>
                    <option value="Kia">Kia</option>
                    <option value="XUV-300">XUV-300</option>
                </select><br>

                <label>Number of People</label><br>
                <p id="errBpeople"></p>
                <input type="text" id="Bpeople" placeholder="Enter number of people"><br>

                <input type="submit" value="Book Now" onclick="return book()" style="cursor: pointer; width: 20%;" class="btn"></input>
            
            </form></center>
        </div>
        <div class="booking-form-text">
            <p style="font-size: 4rem; font-family: serif; margin-top: 8%;" data-aos="fade-down" data-aos-duration="3000">Book your rental car <br> on "RideNow".</p><br><br>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image: url(photos/VehicleImg1.jpg);"></div>
                    <div class="swiper-slide" style="background-image: url(photos/VehicleImg2.jpg);"></div>
                    <div class="swiper-slide" style="background-image: url(photos/VehicleImg3.jpg);"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <p style="font-size: 1.5rem; font-family: serif; margin-top: 8%; background-color: rgba(255, 166, 0, 0.895); display: inline-block; margin-left: 8px; padding: 8px; border-radius: 10px;">Unlock Exclusive Offers! Up 30% Off On Your Next Rental..</p>
        </div>
    </div>
</body>
<script src="Crud.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

<script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },

      // for autoplay
      autoplay: {
        delay: 2500,
        // jab cursor slide pr jayega to ruk jayega slide if it is true:
        disableOnInteraction: true,
      }
    });
</script>
</html>
