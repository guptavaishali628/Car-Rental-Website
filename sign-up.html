<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
        <form id="sign-up-form">
            <p id="errName"></p>
            <label>Full Name</label><br>
            <input type="text" id="signupName" placeholder="enter your full name">
            
            <p id="errEmail"></p>
            <label>Full Email</label><br>
            <input type="text" id="signupEmail" placeholder="enter youe email">

            <p id="errPass"></p>
            <label>Password</label><br>
            <input type="text" id="signupPass" placeholder="enter strong password">

            <p id="errCpass"></p>
            <label>Confirm Password</label><br>
            <input type="text" id="signupCpass" placeholder="re-enter password"><br><br>

            <button type="submit">sign-up</button><br><br>
            <p>if you've already account?<a href="sign-in.html">sign-in</a></p>

        </form>  
</body>
<script src="Script.js"></script>
</html>
