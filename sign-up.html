<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="sign-up-main-div">
    <p style="margin-top: 20px; font-size: 3rem; margin-left: 30px;" data-aos="fade-right" data-aos-duration="2000"><i class="fa-solid fa-car-side" style="margin: 8px;"></i>RideNow</p>
    <div class="container">
        <center>
            <p id="p-title">CAR RENTAL SIGNUP</p>
        </center><br><br>
        <center>
            <form id="sign-up-form">
            
            <label>Full Name</label><br>
            <p id="errName"></p>
            <input type="text" id="signupName" placeholder="please enter your full name">
            
            <label>Email</label><br>
            <p id="errEmail"></p>
            <input type="text" id="signupEmail" placeholder="please enter your email">

            <label>Password</label><br>
            <p id="errPass"></p>
            <input type="text" id="signupPass" placeholder="please enter strong password">

            <label>Confirm Password</label><br>
            <p id="errCpass"></p>
            <input type="text" id="signupCpass" placeholder="please re-enter password"><br><br>

            <button type="submit" onclick=" return signUp()">sign-up</button><br><br>
            <pre>if you've already account?<a href="sign-in.html" style="color: rgb(6, 6, 192); font-size: 1.1rem; text-decoration: none;"> sign-in</a></pre>
       </form>
    </center> 
    </div> 
    </div>   
</body>
<script src="Local.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
  AOS.init();
</script>
</html>
